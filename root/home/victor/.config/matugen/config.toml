[templates.btop]
input_path = '/home/victor/.config/matugen/templates/btop/matugen.theme'
output_path = '/home/victor/.config/btop/themes/matugen.theme'
post_hook = "sh -c 'pkill -USR2 btop || true'"

[templates.pywalfox]
input_path = '/home/victor/.config/matugen/templates/pywalfox/color.json'
output_path = '/home/victor/.cache/wal/colors.json'
post_hook = 'pywalfox update'

