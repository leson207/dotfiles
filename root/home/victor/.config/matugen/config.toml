[config]
version_check = true

reload_apps = true

# üî• Make colors punchy instead of pastel
scheme = "vibrant"

# üëÅ Increase overall contrast (text, borders, selections)
contrast = "high"

# üé® Saturation boosts (safe but noticeable)
[overrides.primary]
saturation = 3

[overrides.secondary]
saturation = 2

[overrides.tertiary]
saturation = 1.4

