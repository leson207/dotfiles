[templates.spotify]
input_path = "/home/victor/.config/matugen/templates/spicetify/Onepunch/color.ini"
output_path = "/home/victor/.config/spicetify/Themes/Onepunch/color.ini"
post_hook = "spicetify config current_theme Matugen; spicetify config color_scheme base; spicetify apply -n; spicetify refresh -n"



[templates.cava]
