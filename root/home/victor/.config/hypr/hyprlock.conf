source = $HOME/.config/hypr/scheme/mocha.conf

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock/background.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
}


# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A - %d %B")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, 300
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"- %I:%M -")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 440
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = $HOME/.config/hypr/hyprlock/gil.jpg
    border_size = 2
    border_color = rgba(255, 255, 255, .65)
    size = 150
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 60
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 350, 80
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, -150
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Ôäæ    $USER
    color = rgba(216, 222, 233, 0.80)
    font_size = 22
    font_family = SF Pro Display Bold
    position = 0, -150
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 80
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">üîí Enter Pass</span></i>
    hide_input = false
    position = 0, -240
    halign = center
    valign = center
}

